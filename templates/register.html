{% extends "login.html" %} {% block body %}
<form id="form-register" autocomplete="off" class="form-register">
  <div class="form__fields">
    <div class="form__field">
      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email-register" class="form__field-input" />
    </div>
    <div class="form__field">
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password-register" class="form__field-input" />
    </div>
    <div class="form__field">
      <label for="name">Name</label>
      <input type="text" placeholder="Name" id="username-register" class="form__field-input" />
    </div>
    <div class="form__field">
      <label for="role">Role</label>
      <select id="role-register" class="form__field-input">
        <option value="" disabled selected>Role</option>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
      </select>
    </div>
  </div>
  <div class="form-register__field" class="form__field-input">
    <button type="submit" class="form__button">Register</button>
  </div>
  <div class="form__link">
    <a href="/login">Already Logged In!</a>
  </div>
</form>
{% if message %}
<p>{{message}}</p>
{% endif %} {%endblock%}
